<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1520880867055-1e30d1cb001c?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px;
      max-width: 450px;
      width: 90%;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    label, p {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #f0f0f0;
    }

    input[type="text"],
    textarea {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 2px solid #ccc;
      padding: 8px;
      margin-bottom: 20px;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-bottom: 2px solid #00e0ff;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #00e0ff;
      color: #000;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #00bcd4;
    }
  </style>
</head>
<body>

<form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgK000004KER8" method="POST">
  <input type="hidden" name="orgid" value="00DgK000004KER8" />
  <input type="hidden" name="retURL" value="http://crowenCrest.com" />

  <h2>Booking Feedback</h2>

  <!-- Optional Debugging -->
  <!-- 
  <input type="hidden" name="debug" value="1" />
  <input type="hidden" name="debugEmail" value="lakshyadadhich175@gmail.com" />
  -->

  <label for="email">Email</label>
  <input id="email" maxlength="80" name="email" type="text" required />

  <label for="00NgK000012dRt7">Booking ID</label>
  <input id="00NgK000012dRt7" maxlength="20" name="00NgK000012dRt7" type="text" required />

  <label for="00NgK000012dRuj">Feedback</label>
  <textarea id="00NgK000012dRuj" name="00NgK000012dRuj" rows="3" wrap="soft" required></textarea>

  <input type="submit" name="submit" value="Submit Feedback" />
</form>

</body>
</html>
